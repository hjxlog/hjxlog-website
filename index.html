<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HJXLOG - 个人博客与作品展示" />
    <meta name="keywords" content="博客,作品,技术,开发" />
    <title>HJXLOG</title>
    
    <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    
    <!-- 预连接关键域名 -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    
    <!-- 网站图标 -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/favicon.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="/default-avatar.svg" as="image" type="image/svg+xml" />
    
    <!-- 本地字体预加载 -->
    <link rel="preload" href="/fonts/inter-300.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/inter-500.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/inter-600.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/inter-700.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- 字体图标库 - 使用preload优化 -->
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      as="style"
      crossorigin="anonymous"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous"
      />
    </noscript>
    
    <!-- 预加载脚本 -->
    <script src="/preload.js" defer></script>
    
    <!-- 性能优化：减少布局偏移 -->
    <style>
      /* 防止FOUC (Flash of Unstyled Content) */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* 加载动画 */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .initial-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f4f6;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- 初始加载动画 -->
    <div id="initial-loading" class="initial-loading">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- 主应用脚本 -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 移除加载动画 -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('initial-loading');
          if (loading) {
            loading.classList.add('fade-out');
            setTimeout(function() {
              loading.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
