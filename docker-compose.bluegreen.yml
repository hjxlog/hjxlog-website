services:
  database:
    profiles: ['infra']
    image: pgvector/pgvector:pg15
    container_name: hjxlog-database
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - hjxlog-app-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    profiles: ['infra']
    image: nginx:alpine
    container_name: hjxlog-gateway
    ports:
      - "3001:80"
    volumes:
      - ./ops/nginx/gateway.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ops/nginx/active-upstream.runtime.conf:/etc/nginx/conf.d/active-upstream.conf:ro
    networks:
      - hjxlog-app-net
    restart: unless-stopped
    depends_on:
      - database

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hjxlog-backend-${SLOT:-blue}
    env_file:
      - .env
    environment:
      DB_HOST: hjxlog-database
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      PORT: 3006
      NODE_ENV: production
    networks:
      - hjxlog-app-net
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hjxlog-frontend-${SLOT:-blue}
    networks:
      - hjxlog-app-net
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  postgres_data:
    name: hjxlog-postgres-data
    driver: local

networks:
  hjxlog-app-net:
    name: hjxlog-app-net
    driver: bridge
